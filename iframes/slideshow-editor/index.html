<body class="landscape">
	<div id="slideAnimations">
		<div id="fade" class="animation-preview-btn animation-preview-selected" mainanimationname="fade">
			<div class="animation-preview-frame">
				<div id="fadeInOutPreviewImg" class="animation-preview-img no-border"></div>
			</div>
			
			<div class="animation-preview-title">Fade</div>
		</div>
		<div id="slideInFromLeft" class="animation-preview-btn" mainanimationname="slideRight">
			<div class="animation-preview-frame">
				<div id="slideInFromLeft_outFrame" class="animation-preview-img no-top-or-bottom-border"></div>
				<div id="slideInFromLeft_inFrame" class="animation-preview-img no-top-or-bottom-border"></div>
			</div>
			
			<div class="animation-preview-title">Slide Right</div>
		</div>
		<div id="slideInFromRight" class="animation-preview-btn" mainanimationname="slideLeft">
			<div class="animation-preview-frame">
				<div id="slideInFromRight_outFrame" class="animation-preview-img no-top-or-bottom-border"></div>
				<div id="slideInFromRight_inFrame" class="animation-preview-img no-top-or-bottom-border"></div>
			</div>
			
			<div class="animation-preview-title">Slide Left</div>
		</div>
		<div id="slideInFromTop" class="animation-preview-btn" mainanimationname="slideDown">
			<div class="animation-preview-frame">
				<div id="slideInFromTop_outFrame" class="animation-preview-img no-left-or-right-border"></div>
				<div id="slideInFromTop_inFrame" class="animation-preview-img no-left-or-right-border"></div>
			</div>
			
			<div class="animation-preview-title">Slide Down</div>
		</div>
		<div id="slideInFromBottom" class="animation-preview-btn" mainanimationname="slideUp">
			<div class="animation-preview-frame">
				<div id="slideInFromBottom_outFrame" class="animation-preview-img no-left-or-right-border"></div>
				<div id="slideInFromBottom_inFrame" class="animation-preview-img no-left-or-right-border"></div>
			</div>
			
			<div class="animation-preview-title">Slide Up</div>
		</div>
	</div>

	<div id="slideEffects">
		<div id="grayscalePreviewFrame" class="effect-preview-btn" maineffectname="grayscale">
			<img id="grayscaleEffectBtnPreviewImg" class="effect-preview-img" src="images/ui/effects-preview.jpg">
			
			<div class="animation-preview-title">Grayscale</div>
		</div>

		<div id="sepiaPreviewFrame" class="effect-preview-btn" maineffectname="sepia">

		</div>

			<img id="invertEffectBtnPreviewImg" class="effect-preview-img" src="images/ui/effects-preview.jpg">
			
			<div class="animation-preview-title">Invert</div>
		</div>
	</div>

	<div id="slideshowControls">

				<div id="slideInDemoImagePlaceholder" class="demo-animation-image-placeholder"></div>
			</div>
			<div id="animationsControlsInfo">Animations</div>
		</div>

		<div id="effectsControls">
			<img id="effectsBtnPreviewImg" src="images/ui/effects-preview.jpg">
			<div id="animationsControlsInfo">Effects</div>
		</div>

		<div id="directionControls">
			<button id="playSlideshowBackwardsBtn" class="direction-btn direction-btn-left">

			</button>
			<button id="playSlideshowForwardsBtn" class="direction-btn direction-btn-right direction-btn-selected">
				<span class="material-symbols-outlined direction-arrow">
					arrow_forward
				</span>
			</button>
			<div id="directionControlsInfo"><span id="playDirectionMsg">Forwards</span></div>
		</div>
	</div>

	<div id="infoAndSpeedControls">
		<div class="flex-info-controls-container">
			<div class="flex-info-column">
				<div class="flex-info-row">Image Number:</div>
				<div class="flex-info-row">Image Duration:</div>
				<div class="flex-info-row">Animation Duration:</div>
			</div>

			<div class="flex-controls-column">
				<div class="flex-control-row">
					<button id="goToPreviousImageBtn" class="info-control-button left-hand-control-button">
						<span id="slideArrowPrevious" class="material-symbols-outlined control-arrow-slide-number">
							arrow_back_ios
						</span>
					</button>
					<div id="countBox">
						<span type="number" id="currentImageNumber" class="slide-control-number" name="currentImageNumber"></span>
							/
						<span id="totalImagesNumber"></span>
					</div>
					<button id="goToNextImageBtn" class="info-control-button right-hand-control-button">
						<span id="slideArrowNext" class="material-symbols-outlined control-arrow-slide-number">
							arrow_forward_ios
						</span>
					</button>
				</div>
				<div class="flex-control-row">
					<button id="decreaseImageDurationBtn" class="info-control-button left-hand-control-button">
						<span class="material-symbols-outlined control-arrow-duration-number keyboard-arrow-down">
							keyboard_arrow_down
						</span>
					</button>
					<span type="number" id="currentImageDuration" class="slide-control-number" name="currentImageDuration"></span>&nbsp;seconds
					<button id="increaseImageDurationBtn" class="info-control-button right-hand-control-button">
						<span class="material-symbols-outlined control-arrow-duration-number keyboard-arrow-up">
							keyboard_arrow_up
						</span>
					</button>
				</div>
				<div class="flex-control-row">
					<button id="decreaseAnimationDurationBtn" class="info-control-button left-hand-control-button">
						<span class="material-symbols-outlined control-arrow-duration-number keyboard-arrow-down">
							keyboard_arrow_down
						</span>
					</button>
					<span type="number" id="currentAnimationDuration" class="slide-control-number" name="currentAnimationDuration"></span>&nbsp;seconds
					<button id="increaseAnimationDurationBtn" class="info-control-button right-hand-control-button">
						<span class="material-symbols-outlined control-arrow-duration-number keyboard-arrow-up">
							keyboard_arrow_up
						</span>
					</button>
				</div>
			</div>
